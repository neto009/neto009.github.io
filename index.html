<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Search GitHub Lett</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
        />
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="div-pai">
            <section class="hero is-dark is-medium is-bold">
                <div class="hero-head">
                    <!-- NavBar -->
                    <nav class="navbar">
                        <div class="container">
                            <div class="navbar-brand">
                                <a class="navbar-item" href="index.html">
                                    <span class="icon-text">
                                        </span>
                                        <span class="is-size-4 has-text-weight-bold">Lett Buscador</span>
                                        <span class="icon">
                                            <i class="fa fa-code"></i>
                                        </span>
                                    </span>
                                </a>
                                <a
                                    role="button"
                                    id="nav-burger"
                                    class="navbar-burger"
                                    aria-label="menu"
                                    aria-expanded="false"
                                    onclick="showMenu()"
                                >
                                    <span aria-hidden="true"></span>
                                    <span aria-hidden="true"></span>
                                    <span aria-hidden="true"></span>
                                </a>
                            </div>

                            <div id="nav-menu" class="navbar-menu">
                                <div class="navbar-end">
                                    <a class="navbar-item" href="sobre.html"
                                        ><span class="icon-text">
                                            <span class="icon">
                                                <i class="fas fa-home"></i>
                                            </span>
                                            <span>Sobre</span>
                                        </span></a
                                    >
                                    <a class="navbar-item" href="https://github.com/neto009/neto009.github.io"
                                        ><span class="icon-text">
                                            <span class="icon">
                                                <i class="fab fa-github"></i>
                                            </span>
                                            <span class="tag is-primary">Repositório</span>
                                        </span></a
                                    >
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
            <!-- Body -->
            <section class="hero-body has-background-white-ter">
                <div class="container">
                    <h1 class="title has-text-centered">
                        Buscar respositório GitHub
                    </h1>
                </div>
            </section>
            <section class="hero-body div-principal has-background-white-ter">
                <div class="input-container">
                    <div class="field has-addons has-addons-centered">
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                placeholder="Nome da organização"
                                id="nome"
                            />
                        </div>
                        <div class="control">
                            <a class="button is-info" onclick="busca()">
                                Buscar
                            </a>
                        </div>
                    </div>
                    <div class="field has-addons has-addons-centered">
                        <div class="control">
                            <input
                                class="input"
                                type="text"
                                placeholder="Filtrar repositórios"
                                id="filtro"
                                onchange="filtrar()"
                            />
                        </div>
                        <div class="control">
                            <a class="button is-info" onclick="filtrar()">
                                Filtrar
                            </a>
                        </div>
                    </div>
                </div>
                <div>
                    <div id="" class="container is-widescreen">
                        <div>
                            <div class="field has-addons has-addons-left">
                                <div
                                    id="tamanho"
                                    class="has-text-centered"
                                ></div>
                            </div>
                        </div>
                    </div>
                    <div
                        id="div-principal"
                        class="container is-widescreen"
                    >
                        <div class="has-text-centered">
                            <span class="has-text-centered">Pesquise acima!</span>
                        </div>
                    </div>
                </div>
            </section>
            <section style="padding: 2.0rem;" class="hero footer has-background-grey-lighter">
                <div class="content has-text-centered">
                    <p>
                        &copy; 2022 Desenvolvido por
                        <a href="#">Solange B F Neto</a>
                    </p>
                </div>
            </section>
        </div>
    </body>
</html>
